version: '3.8'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck: 
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  uptime-kuma:
    image: louislam/uptime-kuma:1
    ports:
      - "3002:3001"
    volumes:
      - ./kuma-data:/app/data 

  worker:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    volumes:
      - .:/app
    depends_on:
      rabbitmq:
        condition: service_healthy